<!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="description" content="HTML Example">
        <title>HTML Example</title>
        
        <link rel="stylesheet" type="text/css" href="style.css">
        <!-- <script src="HTMLExample.js" defer></script> -->

    <body>
        <h1>HTML Example</h1>

        <div id="visitors">
            To learn more about HTML, click <a href = "https://en.wikipedia.org/wiki/HTML">here</a>.

        <h2>Enter Your Name</h2>
        <form onsubmit="handleSubmit(event)">

        </form>
        <div id="result"></div>
